<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Ad Skip Verified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 20%;
            left: 15%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(138, 101, 252, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }


        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            padding: 60px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s ease-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceIn 1.2s ease-out;
            box-shadow: 0 20px 40px rgba(145, 9, 212, 0.3);
            position: relative;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 100%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s infinite;
        }

        .checkmark {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            animation: checkmark 1s ease-in-out 0.5s both;
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
           background: linear-gradient(135deg, #ffffff 0%, #ed26f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            animation: slideInUp 0.8s ease-out 0.6s both;
        }

        .message-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .highlight {
            color: #22c55e;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        .timer {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            animation: slideInUp 0.8s ease-out 0.8s both;
        }

        .redirect-info {
            margin-top: 20px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            animation: slideInUp 0.8s ease-out 1s both;
        }

        .redirect-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .redirect-link {
            color: white;
            text-decoration:double;
            font-weight: 900;
            transition: color 0.3s ease;
        }

        


        .redirect-info {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            color: #ffffff;
            border: none;
            border-radius: 16px;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .redirect-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, #9333ea 0%, #8b5cf6 50%, #7c3aed 100%);
        }

        .redirect-info:active {
            transform: translateY(0px);
        }

        .error {
            display: none;
        }

        .error.show {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: #fca5a5;
            animation: slideInUp 0.5s ease-out;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
                margin: 10px;
                border-radius: 24px;
            }

            .success-icon {
                width: 100px;
                height: 100px;
            }

            .checkmark {
                width: 50px;
                height: 50px;
            }

            .title {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }

            .message {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>

        <h1 class="title">Congrats!</h1>
        <h2 class="subtitle">You Have Successfully Verified</h2>

        <div class="message">
            <p class="message-text">
                Enjoy <span class="highlight">24 Hours</span> of Ads Free Experience
            </p>
            <div class="timer">
                <strong>Valid Until:</strong> <span id="expiryTime">Tomorrow at Midnight (IST)</span>
            </div>
        </div>

        <div class="redirect-info" id="redirectInfo" style="display: none;">
            <p class="redirect-text">
                <a href="#" class="redirect-link" id="redirectLink">REDIRECTING...</a>
            </p>
        </div>

        <error class="error" id="errorMessage"></error>
    </div>

    <script>
        const loc = document.location + ''
        const uid = loc.split("/").slice(-1)[0]
        const cookies = getCok()
        console.log(cookies)

        main()

        async function main() {
            const ip_address = await getIp()
            suid = loc.split('?=').slice(-1)[0].split("/").slice(-1)[0]
            var count = parseInt(cookies.count) || 0
            var zData = getZdata(suid)
            print(zData)

            if (!zData) {
                showError("Verification failed. Please try again.");
                return
            }

            if (cookies.recent != suid) { count++ }
            setCok(ip_address, count, suid)

            // Show redirect info and redirect after 3 seconds
            setTimeout(() => {
                const redirectInfo = document.getElementById('redirectInfo');
                const redirectLink = document.getElementById('redirectLink');
                redirectInfo.style.display = 'block';
                redirectLink.href = `/m?=${zData}`;

                // Redirect after showing the message
                setTimeout(() => {
                    window.location = `/m?=${zData}`;
                }, 2000);
            }, 2000);

            // Set expiry time display
            setExpiryTime();
        }

        function getZdata(uid) {
            data = cookies.uid
            if (data == undefined) return false
            data = data.split("#")
            suid = data[0]
            zData = data[1]
            console.log(suid, uid)
            if (uid != suid) return false
            return zData
        }

        async function setCok(ip_address, count, suid) {
            var date = new Date();
            var midnight = new Date(date.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
            midnight.setHours(24, 0, 0, 0);

            document.cookie = `ip_address=${ip_address}; expires=${midnight.toGMTString()}; path=/;`
            document.cookie = `ip_address=${ip_address}; expires=${midnight.toGMTString()}; domain=zply.fun; path=/;`
            document.cookie = `count=${count}; expires=${midnight.toGMTString()}; path=/;`
            document.cookie = `count=${count}; expires=${midnight.toGMTString()}; domain=zply.fun; path=/;`
            document.cookie = `recent=${suid}; expires=${midnight.toGMTString()}; path=/;`
            document.cookie = `recent=${suid}; expires=${midnight.toGMTString()}; domain=zply.fun; path=/;`
            console.log("Cookies Set To: " + document.cookie)
        }

        async function getIp() {
            try {
                res = await fetch("https://api.zply.fun/ip")
                res = await res.json()
                res = res.ip
                if (res) { return res }
                return "111.22.33.44"
            } catch (error) {
                return "111.22.33.44"
            }
        }

        function getCok() {
            var cookies = document.cookie
            if (!cookies) {
                return {}
            }
            cookies = cookies.split("; ")
            cok = {}
            for (i = 0; i < cookies.length; i++) {
                temp = cookies[i].split("=")
                cok[temp[0]] = temp[1]
            }
            return cok
        }

        function encrypt(text) {
            var encryptedText = "";
            for (var i = 0; i < text.length; i++) {
                var charCode = text.charCodeAt(i);
                if (charCode >= 97 && charCode <= 122) { // lowercase letters
                    encryptedText += String.fromCharCode(((charCode - 97 + 2) % 26) + 97);
                } else if (charCode >= 65 && charCode <= 90) { // uppercase letters
                    encryptedText += String.fromCharCode(((charCode - 65 + 2) % 26) + 65);
                } else {
                    encryptedText += text.charAt(i); // non-alphabetic characters
                }
            }
            return encryptedText;
        }

        function setExpiryTime() {
            const now = new Date();
            const istTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
            const midnight = new Date(istTime);
            midnight.setHours(24, 0, 0, 0);

            const options = {
                timeZone: 'Asia/Kolkata',
                hour12: true,
                weekday: 'long',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };

            document.getElementById('expiryTime').textContent = midnight.toLocaleString('en-US', options) + ' IST';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function print(t) {
            console.log(t);
        }

        console.log(encrypt('vkgfb5'))
    </script>
</body>

</html>
